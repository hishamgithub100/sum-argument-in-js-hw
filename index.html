<!DOCTYPE html>
<html>
  <body>
    <h2>Finding the sum with the help of Argument Objects</h2>
    <p id="result"></p>
    <script>
      function findSum() {
        var sum = 0;
        for (var i = 0; i < arguments.length; i++) {
          sum += arguments[i];
        }
        return sum;
      }
      document.getElementById("result").innerHTML = findSum(4, 5, 6, 2, 3);
    </script>
  </body>
</html>
